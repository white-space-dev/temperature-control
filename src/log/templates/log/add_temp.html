{% extends "base.html" %}

{% block content %}

<h1>Add the temperature</h1>

{% if submitted %}
    <p> Your temperature was submitted successfully.</p>

{% else %}
<form action="" method="post" novalidate>
    <table>
        {{ form.as_table }}
        <tr>
            <td>&nbsp;</td>
            <td><input type="submit" value="Submit"></td>
        </tr>
    </table>
    {% csrf_token %}

</form>

{% endif %}
{% endblock %}
